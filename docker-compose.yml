    image: cassandra:latest
    container_name: cassandra-load-keyspace
    environment:
      - "ERASE_DATA=false"
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./cassandra/scripts:/scripts
    entrypoint: ["sh", "/scripts/init.sh"]
