version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - fds-network
    ports:
      - 6379:6379
    restart: always
    volumes:
      - ./redis:/data

  translator:
    build: ./translator
    container_name: translator
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    environment:
      - CLEAR_CACHE=false
    healthcheck:
      test: curl -f translator:8000/healthcheck || exit 1
    env_file:
      - ./translator/.env
    networks:
      - fds-network
    ports:
      - 8000:8000
    restart: always
    depends_on:
      - redis
    volumes:
      - ./translator:/app/

  cassandra:
    image: cassandra:latest
    container_name: cassandra
    environment:
      - "MAX_HEAP_SIZE=256M"
      - "HEAP_NEWSIZE=128M"
    networks:
      - fds-network
    ports:
      - 9042:9042
    volumes:
      - ./cassandra/data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 15s
      timeout: 10s
      retries: 10

